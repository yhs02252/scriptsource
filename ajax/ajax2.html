<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <button type="button">데이터 가져오기</button>
    <div id="result"></div>
    <script>
      /*
      fetch("서버 주소", {옵션=>method:"post",headers:{}})

        */

      document.querySelector("button").addEventListener("click", () => {
        fetch("https://yhs02252.github.io/data/data1.txt")
          .then((response) => {
            // 응답을 안할경우
            if (!response.ok) {
              throw new Error("경로를 확인하세요");
            }
            return response.text();
          })
          .then((data) => {
            // 서버에서 도착 여부 확인
            console.log(data);

            // 데이터 화면 처리
            document.querySelector("#result").innerHTML = data;
          })
          .catch((error) => console.log(error));
      });
    </script>
  </body>
