<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트 내장함수
      // alert()
      // isNaN()
      // parseInt("숫자") : 정수 부분만 추출, 단어 섞여있어도 됨
      // Number("숫자") : 실수 부분까지 출력, 숫자만 가능

      // parseFloat()
      // prompt()

      // URL (Uniform Resource Locator) : 주소
      // URI (Uniform Resource Identifier) : 식별 => URL을 포함하는 개념
      //                                     http://localhost5500/basic/category/12 등등

      // encodeURI() : 영문, 숫자, 일부기호만 제외 후 나머지 인코딩
      document.write(
        encodeURI("http://localhost:5500/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      // encodeURIComponent() : 영문, 숫자만 제외 후 나머지 인코딩
      document.write(
        encodeURIComponent(
          "http://localhost:5500/basic/info.html?name=홍길동&age=15"
        )
      );
      document.write("<br>");

      // 디코딩
      // decodeURI() : 영문, 숫자, 일부기호만 제외 후 나머지 디코딩
      document.write(
        decodeURI(
          "http://localhost:5500/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99"
        )
      );
      document.write("<br>");

      // decodeURIComponent() : 영문, 숫자만 제외 후 나머지 디코딩
      document.write(
        decodeURIComponent(
          "http%3A%2F%2Flocalhost%3A5500%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26age%3D15"
        )
      );

      // millisecond 기준 설정한 시간 뒤에 실행
      // setTimeout(() => {}, timeout);
      //            | 함수 |   시간(msec)

      //   setTimeout(() => {
      //     alert("3초가 지났습니다");
      //   }, 3000);

      // setInterval : 설정한 시간 마다 실행
      setInterval(() => {
        console.log("안녕");
      }, 2000);
    </script>
  </body>
</html>
