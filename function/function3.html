<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 hoisting : 선언되지 않은 변수를 끌어올려서 실행
      // var : 선언 가능 - undefined 로 설정
      // let, const : 변수 hoisting 선언 불가 - ReferenceError

      // console.log("z", z); // <= ReferenceError: z is not defined
      // var z = 10; // <= z undefined
      let z = 10; //<= ReferenceError: Cannot access 'z' before initialization

      // 함수 정의 방식 비교
      // 함수 hoistiong

      const result = multiply(5, 3);
      console.log("result = ", result);

      function multiply(x, y) {
        return x + y;
      }

      // ReferenceError => let, const keyword 에 함수를 담는 방식에서는 hoistiong 을 허용하지 않음
      // multiply2(5, 6);
      const multiply2 = (a, b) => a * b;
    </script>
  </body>
</html>
