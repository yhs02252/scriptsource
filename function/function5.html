<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // q1) 두 개의 숫자를 받아서 빼는 결과를 리턴하는 함수 작성
      // function키워드 사용
      function num(a, b) {
        console.log("두개 숫자 빼기 = ", a - b);
      }
      num(2, 1);

      // q2) q1에서 작성했던 함수를 함수 표현식으로 변경하기
      const number = function (a, b) {
        return a - b;
      };
      console.log("함수 표현식 = ", number(4, 3));

      // q3) q2에서 작성했던 함수를 화살표 함수로 변경하기
      const numbers = (a, b) => {
        return a - b;
      };
      console.log("화살표 함수 = ", numbers(6, 5));

      // q4) 한개의 숫자를 인자로 받아 그 숫자가 3의 배수인지 확인하는 함수 작성
      //      3의 배수라면 화면에 "박수"라는 글자 출력/ 아니라면 "통과" 출력
      function multiply1(num) {
        if (num % 3 == 0) {
          document.write("박수");
          console.log("박수");
        } else {
          document.write("통과");
          console.log("통과");
        }
      }
      multiply1(3);
      multiply1(5);

      // q5) q4 를 개선하여 3의 배수인 경우 "박수", 9의 배수인 경우 "박수"x2 , 나머지 "통과"
      function multiply2(num) {
        if (num % 3 == 0) {
          document.write("<br>", "박수");
          console.log("박수");
          if (num % 9 == 0) {
            document.write("박수");
            console.log("박수");
          }
        } else {
          document.write("<br>", "통과");
          console.log("통과");
        }
      }

      multiply2(3);
      multiply2(5);
      multiply2(9);

      // q6) 시험 점수를 입력하면 결과를 알려주는 함수 작성
      //     두과목을 합해서 120점 이상이면 합격, 단 한 과목이 40점 미만이면 탈락으로 불합격
      function pass(num1, num2) {
        let hap = num1 + num2;
        if (num1 >= 40 && num2 >= 40 && hap >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }

      // q7) 3의 배수에서 박수를 치는게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 "박수" 출력
      function multiply3(num) {
        let digit = num % 10;
        if (digit == 3 || digit == 6 || digit == 9) {
          document.write("박수");
          console.log("박수");
        } else {
          document.write("통과");
          console.log("통과");
        }
      }

      multiply3(10);
      multiply3(16);
    </script>
  </body>
</html>
