<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="">이름1</label>
        <input type="text" name="word1" id="word1" value="ABCDEFG" />
      </div>
      <div>
        <label for="">이름2</label>
        <input type="text" name="word2" id="word2" value="ABCDEFG" />
      </div>
      <div>
        <label for="">이름3</label>
        <input type="text" name="word3" id="word3" value="ABCDEFG" />
      </div>
      <div>
        <select name="fruits" id="">
          <option value="">-----------</option>
          <option value="사과">사과</option>
          <option value="오렌지">오렌지</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
          <option value="망고">망고</option>
        </select>
      </div>
    </form>
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
    <script>
      // text : change(value 의 변화가 있어야 하고, 포커스를 다음요소로 이동),
      //        blur(포커스를 다음요소로 이동),
      //        input(): 입력 할때 마다

      // select : change
      document.querySelector("#word1").addEventListener("change", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      document.querySelector("#word2").addEventListener("blur", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      document.querySelector("#word3").addEventListener("input", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });

      document
        .querySelector("select")
        .addEventListener("change", (e) => console.log(e.target.value));
    </script>
  </body>
</html>
