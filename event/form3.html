<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <input type="text" name="num1" id="num1" size="10" />
      +
      <input type="text" name="num2" id="num2" size="10" />
      =
      <input type="text" name="result" id="result" size="10" />
      <button type="button">계산</button>
    </form>
    <form action="" method="get">
      <input type="text" name="num3" id="num3" size="10" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num4" id="num4" size="10" />
      =
      <input type="text" name="result2" id="result2" size="10" />
      <button type="button">계산</button>
    </form>
    <script>
      // num1 과 num2 의 값을 입력 후 계산 버튼 클릭 시 + 한 결과를 result 에 보여주기
      document.querySelector("button").addEventListener("click", () => {
        // num1 요소의 value 가져오기
        const num1 = Number(document.getElementById("num1").value);
        // num2 요소의 value 가져오기
        const num2 = Number(document.getElementById("num2").value);

        document.getElementById("result").value = num1 + num2;
      });

      // num3 num 4 계산 결과
      document
        .querySelector("body form:nth-child(2) button")
        .addEventListener("click", () => {
          //num3
          const num3 = Number(document.getElementById("num3").value);
          //num4
          const num4 = Number(document.getElementById("num4").value);

          // sel option 적용
          const op = document.getElementById("op").value;
          let result = 0;

          switch (op) {
            case "+":
              result = num3 + num4;
              break;
            case "-":
              result = num3 - num4;
              break;
            case "*":
              result = num3 * num4;
              break;
            case "/":
              result = num3 / num4;
              break;
          }

          document.getElementById("result2").value = result;
        });
    </script>
  </body>
</html>
