<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Mouse over me!!</p>
    <script>
      // p 요소 위로 마우스를 올리면 글자색 red로
      const mouse = document.querySelector("p");
      mouse.addEventListener(
        "mouseover",
        (e) => (e.target.style.color = "red")
      );
      // 마우스가 나가면 원래의 글자색으로
      mouse.addEventListener("mouseleave", (e) => {
        e.target.style.color = "black";
      });
    </script>
  </body>
</html>
