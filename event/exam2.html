<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./bg.png" alt="" />
    <button>이미지 변경</button>
    <div>
      <button>Turn on the Light</button>
      <img src="./pic_bulbon.gif" alt="" />
      <!-- <img src="./pic_bulboff.gif" alt="" /> -->
      <button>Turn off the Light</button>
    </div>
    <script>
      // img src 변경하기
      // src property 사용
      //   document.querySelector("img").src = "2.jpg";
      // setAttribute() 메소드 사용
      //   document.querySelector("img").setAttribute("src", "2.jpg");

      // 버튼 클릭 시 imp 요소의 src 를 2.jpg로 변경
      document
        .querySelector("button")
        .addEventListener("click", () =>
          document.querySelector("img").setAttribute("src", "2.jpg")
        );

      const light = document.querySelector("div img");
      //   document
      //     .querySelector("div button:first-child")
      //     .addEventListener("click", () => (light.src = "pic_bulbon.gif"));
      //   document
      //     .querySelector("div button:last-child")
      //     .addEventListener("click", () => (light.src = "pic_bulboff.gif"));

      // 이벤트 버블링
      const div = document.querySelector("div");
      div.addEventListener("click", (e) => {
        //어느 자식 버튼에서 이벤트가 발생하였는가
        // console.log(e.target);
        // console.log(e.target.innerHTML);
        if (e.target.innerHTML == "Turn on the Light") {
          light.src = "pic_bulbon.gif";
        } else {
          light.src = "pic_bulboff.gif";
        }
      });
    </script>
  </body>
</html>
