<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트 객체
      // 1. 수학 객체 : Math
      document.write(Math.PI, "<br>");
      document.write(Math.floor(3.1415), "<br>"); // 버림
      document.write(Math.floor(3.6), "<br>");
      document.write(Math.ceil(3.6), "<br>"); // 올림
      document.write(Math.ceil(3.23), "<br>");
      document.write(Math.round(3.23), "<br>"); // 반올림
      document.write(Math.round(3.7), "<br>");
      document.write(Math.random(), "<br>"); // 0 <= Math.random() < 1
      document.write(Math.random() * 11, "<br>");
      document.write(Math.floor(Math.random() * 11), "<br>");
      document.write(Math.floor(Math.random() * 100), "<br>");

      // 자바에서
      // (int)(Math.random() * 6) + 1  =>  1 ~ 6 출력

      // 자바스크립트에서
      // document.write(Math.random() * 11, "<br>")  =>  Math.random() < 11 출력(소수점 포함)
    </script>
  </body>
</html>
