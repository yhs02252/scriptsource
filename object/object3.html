<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-group"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const products = [
        {
          id: 0,
          price: 70000,
          title: "Bloosom Dress",
          src: "https://placehold.co/600",
        },
        {
          id: 1,
          price: 50000,
          title: "SpringField Shirt",
          src: "https://placehold.co/600",
        },
        {
          id: 2,
          price: 60000,
          title: "Black Monastery",
          src: "https://placehold.co/600",
        },
      ];

      // products 배열 안 내용을 화면에 보여주기
      const cardBody = document.querySelector(".card-group");
      console.log(cardBody);
      // 개별 접근 : 1) 인덱스 번호 이용 : products[0]
      //             2) forEach
      let data = "";
      products.forEach((element, index) => {
        data += `<div class="card">`;
        data += `<img src="${element.src}" class="card-img-top" alt="..." />`;
        data += `<div class="card-body">`;
        data += `<h5 class="card-title">"${element.title}"</h5>`;
        data += `<p class="card-text">가격 : <span>"${element.price}"</span></p>`;
        data += `<button class="btn btn-danger">주문하기</button>`;
        data += `</div></div>`;
      });

      cardBody.innerHTML = data;
    </script>
  </body>
</html>
