<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자
      // 산술(+,-,*,/,%,++,--,**), 대입(=, 복합대입 +=, -=, *=)
      // 비교(==(값), ===(타입), !=(값) ,!==(타입), >=, <=)
      // 관계(||, &&, !)

      let a = 4,
        b = 5;
      let c = "5";
      console.log("a == b", a == b);
      console.log("b == c", b == c); // 5 == "5"
      console.log("b === c", b === c); // 5 == 5 and number == string

      console.log("b != c", b != c);
      console.log("b !== c", b !== c);

      console.log("b + c = ", b + c); // number + string = 연결연산자
      // String + number:
      // + : 연결
      // 나머지 기호는 연산해줌
      console.log("b - c = ", b - c); // number - string = 산술연산
      console.log("b * c = ", b * c); // number * string = 산술연산
      console.log("b / c = ", b / c); // number / string = 산술연산
      console.log("b % c = ", b % c); // number % string = 산술연산
    </script>
  </body>
</html>
