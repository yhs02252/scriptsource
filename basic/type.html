<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 타입
      // 값을 담은 후 타입 결정
      let a, b, c, d, e, f, g;
      // typeof 변수명 : 변수의 type 확인
      console.log("값을 할당하기 전 a type = ", typeof a);

      // 8 가지 data type
      // 1) undefined, number, string, object, null, boolean, Bigint, Symbol

      a = 2;
      b = "안녕하세요";
      c = 3.141592;
      d = new Date();
      e = { name: "hone", age: 20 };
      f = null;
      g = true;
      console.log("a type = ", typeof a);
      console.log("b type = ", typeof b);
      console.log("c type = ", typeof c);
      console.log("d type = ", typeof d);
      console.log("e type = ", typeof e);
      console.log("f type = ", typeof f);
      console.log("g type = ", typeof g);
      g = 34;
    </script>
  </body>
</html>
